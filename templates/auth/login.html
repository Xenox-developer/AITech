{% extends "base.html" %}

{% block title %}Вход в систему - AI-конспект{% endblock %}

{% block extra_styles %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 40px;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 1.5rem;
        color: white;
    }
    
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
    }
    
    .auth-subtitle {
        color: #6b7280;
        font-size: 0.9rem;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        display: block;
    }
    
    .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        outline: none;
    }
    
    .btn-auth {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }
    
    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }
    
    .form-check {
        margin-bottom: 20px;
    }
    
    .form-check-input:checked {
        background-color: #6366f1;
        border-color: #6366f1;
    }
    
    .auth-links {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
    }
    
    .auth-links a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <div class="auth-icon">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <h1 class="auth-title">Добро пожаловать!</h1>
        <p class="auth-subtitle">Войдите в свой аккаунт для продолжения</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required 
                   placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required 
                   placeholder="Введите пароль">
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">
                Запомнить меня
            </label>
        </div>
        
        <button type="submit" class="btn btn-auth">
            <i class="fas fa-sign-in-alt me-2"></i>
            Войти
        </button>
    </form>
    
    <div class="auth-links">
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
